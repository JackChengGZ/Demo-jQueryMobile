<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>页面2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="jquery.mobile-1.4.5/jquery-1.11.3.js"></script>
    <script src="jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <div data-role="page">
        <div data-role="header">
            <h1>欢迎来到我的主页</h1>
        </div>
        <div data-role="main" class="ui-content">
            <button class="ui-btn">按钮button</button>
            <input type="button" value="按钮input"/>
            <a href="#" class="ui-btn">按钮a</a>
        </div>
        <div data-role="footer">
            <h1>底部文本</h1>
        </div>
    </div>
    <!--在 jQuery Mobile 中，按钮会自动样式化，让它们在移动设备上更具吸引力和可用性。
    我们推荐您使用带有 data-role="button" 的 <a> 元素在页面间进行链接，使用
    <input> 或 <button> 元素进行表单提交。-->
</body>
</html>
