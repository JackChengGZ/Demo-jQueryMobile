<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>页面2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="jquery.mobile-1.4.5/jquery-1.11.3.js"></script>
    <script src="jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <div data-role="page">
        <div data-role="header">
            <h1>图标按钮类</h1>
        </div>
        <div data-role="main" class="ui-content">
            <a href="#" class="ui-btn ui-icon-arrow-l ui-btn-icon-left">左边箭头图标</a>
            <a href="#" class="ui-btn ui-icon-arrow-r ui-btn-icon-left">右边箭头图标</a>
            <a href="#" class="ui-btn ui-icon-info ui-btn-icon-left">信息按钮</a>
            <a href="#" class="ui-btn ui-icon-delete ui-btn-icon-left">删除按钮</a>
            <a href="#" class="ui-btn ui-icon-back ui-btn-icon-left">返回按钮</a>
            <a href="#" class="ui-btn ui-icon-audio ui-btn-icon-left">扬声器</a>
            <a href="#" class="ui-btn ui-icon-lock ui-btn-icon-left">挂锁按钮</a>
            <a href="#" class="ui-btn ui-icon-search ui-btn-icon-left">搜索按钮</a>
            <a href="#" class="ui-btn ui-icon-alert ui-btn-icon-left">警告按钮</a>
            <a href="#" class="ui-btn ui-icon-grid ui-btn-icon-left">网格按钮</a>
            <a href="#" class="ui-btn ui-icon-home ui-btn-icon-left">主页按钮</a>
            <a href="#" class="ui-btn ui-icon-search ui-btn-icon-top">顶部</a>
            <a href="#" class="ui-btn ui-icon-search ui-btn-icon-right">右侧</a>
            <a href="#" class="ui-btn ui-icon-search ui-btn-icon-bottom">底部</a>
            <a href="#" class="ui-btn ui-icon-search ui-btn-icon-left">左侧</a>
            <a href="#" class="ui-btn ui-icon-search ui-btn-icon-notext">只显示图标</a>
            <a href="#" class="ui-btn ui-icon-search ui-btn-icon-left">使用圆圈 (默认)</a>
            <a href="#" class="ui-btn ui-icon-search ui-btn-icon-left ui-nodisc-icon">去掉圆圈</a>
            <a href="#" class="ui-btn ui-icon-search ui-btn-icon-left">白色</a>
            <a href="#" class="ui-btn ui-icon-search ui-btn-icon-left ui-alt-icon">黑色</a>
        </div>
        <div data-role="footer">
            <h1>底部文本</h1>
        </div>
    </div>
</body>
</html>
