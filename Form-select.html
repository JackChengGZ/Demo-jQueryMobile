<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>页面2</title>

    <link rel="stylesheet" href="jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css">

<body>
    <div data-role="page">
        <div data-role="header">
            <h1>选择菜单</h1>
        </div>
        <div data-role="main" class="ui-content">
            <form action="hello.php" method="post">
                <filedset data-role="fieldcontain">
                    <label for="day">选择天</label>
                    <select name="day" id="day">
                        <option value="mon">星期一</option>
                        <option value="tue">星期二</option>

                        <option value="thu">星期四</option>
                        <option value="fri">星期五</option>
                        <option value="sat">星期六</option>
                        <option value="sun">星期日</option>
                    </select>
                </filedset>
                <filedset data-role="fieldcontain">
                    <label for="day2">选择天</label>
                    <select name="day2" id="day2">
                        <optgroup label="工作日">
                            <option value="mon">星期一</option>
                            <option value="tue">星期二</option>
                            <option value="wed">星期三</option>
                            <option value="thu">星期四</option>
                            <option value="fri">星期五</option>
                        </optgroup>
                        <optgroup label="周末">
                            <option value="sat">星期六</option>
                            <option value="sun">星期日</option>
                        </optgroup>
                    </select>
                </filedset>
                <filedset data-role="filedcontain">
                    <label for="day3">选择天</label>
                    <select name="day3" id="day3" data-native-menu="false">
                        <option value="mon">星期一</option>
                        <option value="tue">星期二</option>
                        <option value="wed">星期三</option>
                        <option value="thu">星期四</option>
                        <option value="fri">星期五</option>
                        <option value="sat">星期六</option>
                        <option value="sun">星期日</option>
                    </select>
                </filedset>
                <filedset>
                    <label for="day4">您可以多选择:</label>
                    <select name="day4" id="day4" multiple="multiple" data-native-menu="false">
                        <option>天</option>
                        <option value="mon">星期一</option>
                        <option value="tue">星期二</option>
                        <option value="wed">星期三</option>
                        <option value="thu">星期四</option>
                        <option value="fri">星期五</option>
                        <option value="sat">星期六</option>
                        <option value="sun">星期日</option>
                    </select>
                </filedset>

                <input type="submit" data-inline="true" value="提交"/>
            </form>
        </div>
        <div data-role="footer">
            <h1>底部文本</h1>
        </div>
    </div>
</body>
</html>
